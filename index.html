<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/favicon  .png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLITER</title>
  </head>

  <header>
    <div>SPLITER</div>
  </header>

  <body>
    <main>
      <div class="content-bill">
        <div>
          <h4>Bill</h4>
        </div>

        <div class="box-values">
          <textarea name="" id="" placeholder="$"></textarea>
        </div>
      </div>

      <div class="content-select-porcentage">
        <div>
          <h4>Select Tip %</h4>
        </div>

        <div class="box-buttons-porcentage">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </div>

      <div class="content-number-peoples">
        <div>
          <h4>Number of People</h4>
        </div>

        <div class="box-values-peoples">
          <textarea name="" id="" placeholder="."></textarea>
        </div>
      </div>

      <div class="content-tipAndTotal">
        <div class="box-TipAmunt">
          <div>
            <h5>Tip Amount</h5>
            <span>/ person</span>
          </div>

          <div>
            <span>$4.27</span>
          </div>
        </div>

        <div class="box-total-">
          <div>
            <h5>Total</h5>
            <span>/ person</span>
          </div>

          <div>
            <span>$32.79</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
